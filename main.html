<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Semantic Table</title>
    <style>
      table { border-collapse: collapse; width: 300px; margin: 20px; }
      th, td { border: 1px solid #333; padding: 8px; }
      th { background: #f0f0f0; }
    </style>
  </head>
  <body>

    <table>
      <thead>
        <tr>
          <th>Roll number</th>
          <th>Name</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>101</td>
          <td>Ritesh</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Shivam</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
